<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <p:dataTable value="#{areasManagedBean.areasList}" var="are">
                <p:column headerText="Numero area">
                    <h:outputLabel value="#{are.areaPK.numeroarea}"></h:outputLabel>
                </p:column>
                <p:column headerText="ID">
                    <h:outputLabel value="#{are.areaPK.idtipoarea}"></h:outputLabel>
                </p:column>
                <p:column headerText="Area disponible">
                    <h:outputLabel value="#{are.area}"></h:outputLabel>
                </p:column>
                <p:column headerText="Cercado">
                    <h:outputLabel value="#{are.cercado}"></h:outputLabel>
                </p:column>
                <p:column headerText="Tipo de suelo">
                    <h:outputLabel value="#{are.tiposuelo}"></h:outputLabel>
                </p:column>
                <p:column headerText="Agua">
                    <h:outputLabel value="#{are.agua}"></h:outputLabel>
                </p:column>
                <p:column headerText="Disponibilidad">
                    <h:outputLabel value="#{are.disponible}"></h:outputLabel>
                </p:column>
                <p:column headerText="Seleccionar">
                    <p:commandButton icon="ui-icon-check" action="#{areasManagedBean.seleccionar(are)}"></p:commandButton>
                </p:column>
            </p:dataTable>
        </h:form>
    </h:body>
</html>
